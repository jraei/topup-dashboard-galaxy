
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Top-Up Website</title>
    <style>
        body {
            font-family: 'Figtree', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #6366F1, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #aaa;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #6366F1, #8B5CF6);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(138, 91, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Top-Up Website</h1>
        <p>Welcome to our game top-up platform. This is a placeholder page. The actual application is served by Laravel.</p>
        <a href="/dashboard" class="btn">Go to Dashboard</a>
    </div>
</body>
</html>
